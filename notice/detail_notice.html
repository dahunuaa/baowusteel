<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <title>详情页</title>
    <link rel="stylesheet" type="text/css" href="../dhtmlxSuite/codebase/fonts/font_roboto/roboto.css">
    <link rel="stylesheet" type="text/css" href="../dhtmlxSuite/codebase/dhtmlx.css">
    <link rel="stylesheet" type="text/css" href="../dhtmlxSuite/sources/dhtmlxGrid/codebase/skins/dhtmlxgrid_dhx_web.css">
    <link rel="stylesheet" type="text/css" href="../css/common.css">
    <link rel="stylesheet" type="text/css" href="../css/kkpager_blue.css">
    <link rel="stylesheet" type="text/css" href="../css/style_font.css">

    <script type="text/javascript" src="../js/plugins/jquery-1.7.min.js"></script>
    <script type="text/javascript" src="../js/plugins/angular.min.js"></script>

    <script type="text/javascript" src="../dhtmlxSuite/codebase/dhtmlx.js"></script>
    <script type="text/javascript" src="../dhtmlxSuite/codebase/dhtmlXGridCell.js"></script>
    <script type="text/javascript" src="../dhtmlxSuite/sources/dhtmlxCommon/codebase/dhtmlxcommon.js"></script>
    <script type="text/javascript" src="../dhtmlxSuite/sources/dhtmlxGrid/codebase/dhtmlxgrid.js"></script>
    <script type="text/javascript" src="../dhtmlxSuite/sources/dhtmlxGrid/codebase/ext/dhtmlxgrid_pgn.js"></script>
    <script type="text/javascript" src="../dhtmlxSuite/sources/dhtmlxGrid/codebase/ext/dhtmlXGrid_splt.js"></script>
    <script type="text/javascript" src="../dhtmlxSuite/sources/dhtmlxGrid/codebase/ext/dhtmlXGrid_mcol.js"></script>
    <script type="text/javascript" src="../dhtmlxSuite/sources/dhtmlxGrid/codebase/ext/dhtmlxgrid_drag.js"></script>
    <script type="text/javascript" src="../dhtmlxSuite/sources/dhtmlxGrid/codebase/ext/dhtmlxgrid_filter.js"></script>
    <script type="text/javascript" src="../dhtmlxSuite/sources/dhtmlxGrid/codebase/excells/dhtmlxgrid_excell_cntr.js"></script>
    <script type="text/javascript" src="../js/plugins/basePath.js"></script>

    <script type="text/javascript" src="../js/notice/detail_notice.js"></script>
    <script type="text/javascript" src="../js/plugins/kkpager.min.js"></script>
    <script type="text/css">
        body{
            text-align: center;
        }

    </script>
</head>
<body  ng-app="myApp" ng-controller="myCtrl" >
<h2 style="width:100%;text-align: center;color: #39c;">通知公告详情</h2>
<table class="table" >
    <tr >
        <td>
            通知公告序号
        </td>
        <td>
            <div ng-bind="data._id"></div>
        </td>
    </tr>
    <tr class="single">
        <td>
            发布者
        </td>
        <td>
            <div ng-bind="data.add_user_name"></div>
        </td>
    </tr>
    <tr >
        <td>
            发布时间
        </td>
        <td>
            <div ng-bind="data.add_time"></div>
        </td>
    </tr>
    <tr>
        <td>
            标题
        </td>
        <td ng-bind="data.notice_title"></td>
    </tr>
    <tr class="single">
        <td>
            公告详情
        </td>
        <td>
            <div ng-bind="data.notice_text"></div>
        </td>
    </tr>
</table>
<p style="width: 100%;text-align: center"><button class="btn_blue"  onclick="JavaScript:history.go(-1);">返回</button></p>

</body>
</html>
