<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>web_user_edit</title>
    <link rel="stylesheet" type="text/css" href="../dhtmlxSuite/codebase/fonts/font_roboto/roboto.css">
    <link rel="stylesheet" type="text/css" href="../dhtmlxSuite/codebase/dhtmlx.css">
    <link rel="stylesheet" type="text/css" href="../dhtmlxSuite/sources/dhtmlxGrid/codebase/skins/dhtmlxgrid_dhx_web.css">
    <link rel="stylesheet" type="text/css" href="../dhtmlxSuite/sources/dhtmlxGrid/">

    <script type="text/javascript" src="../js/plugins/jquery-1.7.min.js"></script>
    <script type="text/javascript" src="../js/plugins/angular.min.js"></script>
    <script type="text/javascript" src="../dhtmlxSuite/codebase/dhtmlx.js"></script>
    <script type="text/javascript" src="../js/selfinfor/edit_business.js"></script>
    <script type="text/javascript" src="../js/plugins/basePath.js"></script>
</head>
<body  ng-app="myApp" ng-controller="myCtrl" >
<div style="width: 100%;text-align: center;margin-top: 50px"><h3>修改出差任务</h3></div>
<div style="width: 100%;">
    <div style="width: 800px;border: 1px solid #eee;margin: 0 auto;padding: 40px;">
        <table style="width: 700px;height: 200px;border: 1px solid #eee;">
            <tr>
                <td style="border-right: solid 1px #eee;border-bottom: 1px solid #eee" >出差人员</td>
                <td style="border-bottom: 1px solid #eee">
                    <input ng-model="src_bus_staff" >
                </td>
            </tr>
            <tr>
                <td style="border-right: solid 1px #eee;border-bottom: 1px solid #eee" >人数</td>
                <td style="border-bottom: 1px solid #eee">
                    <input ng-model="src_bus_num" >
                </td>
            </tr>
            <tr>
                <td style="border-right: solid 1px #eee">出差缘由</td>
                <td>
                    <input ng-model="src_bus_reason" >
                </td>
            </tr>
            <tr>
                <td style="border-right: solid 1px #eee">出差地</td>
                <td>
                    <input ng-model="src_bus_place" >
                </td>
            </tr>
            <tr>
                <td style="border-right: solid 1px #eee">出差开始时间</td>
                <td>
                    <input ng-model="src_start_time" id="start_time" >
                </td>
            </tr>
            <tr>
                <td style="border-right: solid 1px #eee" >结束时间</td>
                <td>
                    <input ng-model="src_end_time" id="end_time" >
                </td>
            </tr>
            <tr>
                <td style="border-right: solid 1px #eee">备注</td>
                <td>
                    <input ng-model="src_remark" >
                </td>
            </tr>
        </table>
        <div style="text-align: center;margin-top: 10px">
            <button style="width: 100px" ng-click="do_edit()">确认</button>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<button style="width: 100px"  ng-click="back()">返回</button>
        </div>
    </div>
</div>
</body>
</html>
