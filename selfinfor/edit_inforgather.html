<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <title></title>
    <link rel="stylesheet" type="text/css" href="../dhtmlxSuite/codebase/fonts/font_roboto/roboto.css">
    <link rel="stylesheet" type="text/css" href="../dhtmlxSuite/codebase/dhtmlx.css">
    <!--<link rel="stylesheet" type="text/css" href="../dhtmlxSuite/sources/dhtmlxGrid/codebase/skins/dhtmlxgrid_dhx_web.css">-->
    <link rel="stylesheet" type="text/css" href="../css/common.css">
    <link rel="stylesheet" type="text/css" href="../css/kkpager_blue.css">
    <link rel="stylesheet" type="text/css" href="../css/style_font.css">

    <script type="text/javascript" src="../js/plugins/jquery-1.7.min.js"></script>
    <script type="text/javascript" src="../js/plugins/angular.min.js"></script>

    <script type="text/javascript" src="../dhtmlxSuite/codebase/dhtmlx.js"></script>
    <script type="text/javascript" src="../dhtmlxSuite/codebase/dhtmlXGridCell.js"></script>
    <script type="text/javascript" src="../dhtmlxSuite/sources/dhtmlxCommon/codebase/dhtmlxcommon.js"></script>
    <script type="text/javascript" src="../dhtmlxSuite/sources/dhtmlxGrid/codebase/dhtmlxgrid.js"></script>
    <script type="text/javascript" src="../dhtmlxSuite/sources/dhtmlxGrid/codebase/ext/dhtmlxgrid_pgn.js"></script>
    <script type="text/javascript" src="../dhtmlxSuite/sources/dhtmlxGrid/codebase/ext/dhtmlXGrid_splt.js"></script>
    <script type="text/javascript" src="../dhtmlxSuite/sources/dhtmlxGrid/codebase/ext/dhtmlXGrid_mcol.js"></script>
    <script type="text/javascript" src="../dhtmlxSuite/sources/dhtmlxGrid/codebase/ext/dhtmlxgrid_drag.js"></script>
    <script type="text/javascript" src="../dhtmlxSuite/sources/dhtmlxGrid/codebase/ext/dhtmlxgrid_filter.js"></script>
    <script type="text/javascript" src="../dhtmlxSuite/sources/dhtmlxGrid/codebase/excells/dhtmlxgrid_excell_cntr.js"></script>

    <script type="text/javascript" src="../js/selfinfor/edit_inforgather.js"></script>
    <script type="text/javascript" src="../js/plugins/basePath.js"></script>
</head>
<body  ng-app="myApp" ng-controller="myCtrl" >
<div style="width: 100%;text-align: center;margin-top: 50px"><h3>修改情报搜集</h3></div>
<div style="width: 100%;">
    <div style="width: 800px;border: 1px solid #eee;margin: 0 auto;padding: 40px;">
        <table style="width: 700px;height: 200px;border: 1px solid #eee;">
            <tr>
                <td style="border-right: solid 1px #eee;border-bottom: 1px solid #eee" >标题</td>
                <td style="border-bottom: 1px solid #eee">
                    <input ng-model="src_gather_title" >
                </td>
            </tr>
            <tr>
                <td style="border-right: solid 1px #eee;border-bottom: 1px solid #eee" >地址</td>
                <td style="border-bottom: 1px solid #eee">
                    <input ng-model="src_gather_address" >
                </td>
            </tr>
            <tr>
                <td style="border-right: solid 1px #eee">油田区块</td>
                <td>
                    <select style="font-size: 20px;width: 100px" id="gather_area" ng-model="src_gather_area" ng-options="y.text for (x, y) in gather_areas"></select>
                </td>
            </tr>
            <tr>
                <td style="border-right: solid 1px #eee">油田</td>
                <td>
                    <input ng-model="src_gather_oilfield" >
                </td>
            </tr>
            <tr>
                <td style="border-right: solid 1px #eee">正文</td>
                <td>
                    <input ng-model="src_gather_text" >
                </td>
            </tr>
            <tr>
                <td style="border-right: solid 1px #eee" >上传图片</td>
                <td>
                    <div>
                        <input type="file" class="uploadimg">
                        <input type="file" class="uploadimg">
                        <input type="file" class="uploadimg">
                        <div class="uploaddiv"><img  style="max-width: 150px"  src={{img1}} alt="" /></div>
                        <div class="uploaddiv"><img  style="max-width: 150px"  src={{img2}} alt="" /></div>
                        <div class="uploaddiv"><img  style="max-width: 150px"  src={{img3}} alt="" /></div>
                    </div>
                </td>
            </tr>
        </table>
        <div style="text-align: center;margin-top: 10px">
            <button style="width: 100px" ng-click="do_edit()">确认</button>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<button style="width: 100px"  ng-click="back()">返回</button>
        </div>
    </div>
</div>
</body>
</html>
