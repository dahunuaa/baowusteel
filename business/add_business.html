<body  ng-app="myApp" ng-controller="myCtrl" >
<h3 style="width: 100%;text-align: center">新建情报搜集</h3>

<div class="public">
    <table class="tab_user">
        <tr class="td_left">
            <td class="td_left"><span class="red">*</span></span>出差人员</td>
            <td><input  style="width: 300px;height: 30px" type="text" ng-model="business.staff"  id="business_staff" placeholder="每个人之间用空格隔开（必填）"></td>
        </tr>
        <tr class="td_left">
            <td class="td_left"><span class="red">*</span></span>出差总人数</td>
            <td><input  style="width: 300px;height: 30px" type="text" ng-model="business.num"  id="business_num" placeholder="请填写出差总人数（必填）"></td>
        </tr>
        <tr>
            <td class="td_left"><span class="red">*</span>出差地</td>
            <td><input  type="text" style="width: 300px;height: 30px"  ng-model="business.place" placeholder="请填写出差地（必填）"></td>
        </tr>
        <tr>
            <td class="td_left"><span class="red">*</span>出差缘由</td>
            <td><input style="width: 300px;height: 30px"  type="text"  ng-model="business.reason" id="business_reason" placeholder="请填写出差事由（必填）"></td>
        </tr>
        <tr>
            <td class="td_left"><span class="red">*</span>开始时间</td>
            <td><input style="width: 300px;height: 30px"  type="text"  ng-model="business.starttime" id="business_start_time"placeholder="请选择出差开始时间（必选）" ></td>
        </tr>
        <tr>
            <td class="td_left"><span class="red">*</span>结束时间</td>
            <td><input style="width: 300px;height: 30px"  type="text"  ng-model="business.endtime" id="business_endtime" placeholder="请选择出差结束时间（必选）"></td>
        </tr>
        <tr>
            <td class="td_left">备注</td>
            <td><textarea style="width: 500px;height: 50px"  type="text"  ng-model="business.remark" id="business_remark" placeholder="添加备注（非必填）"></textarea></td>
        </tr>
    </table>
    <button class="btn_blue" ng-click="submit()">提交</button>&nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
    <!--<button class="btn_blue" ng-click="back()">返回</button>-->
</div>
</body>
</html>
